<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"></script>
</head>
<body>


<!--IMAGE AND IMAGE TITLE-->

<!--CATEGORIES-->
<div class="card bg-dark text-black">
    <!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
    <!--    <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">-->
    <!--        <input type="hidden" th:field="*{id}"/>-->
    <img src="ingredients.jpg" class="card-img" alt="...">

    <div class="card-img-overlay">
        <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} "
              method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="row d-flex justify-content-md-start">
                <h2 class="card-title" style="padding: 10% 0% 3% 5%; color:rgb(253, 254, 254);">
                    <p class="text-center">
                        This is a great time for your journey in tastelands</p>
                    <div class="card-title">
                        <h1>
                            <p class="text-center" th:text="${ingredient.description}">
                                Your ingredient</p>
                        </h1>
                    </div>
                </h2>
            </div>

            <div class="d-flex justify-content-center">


                <div class="col-md-5">
                    <div class="card">
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item">

                                <label>Description:</label>
                                <input type="text" class="form-control" th:field="*{description}"/>
                            </li>
                            <li class="list-group-item">

                                <label>Amount:</label>
                                <input type="number" class="form-control" th:field="*{amount}"/>

                            </li>
                            <li class="list-group-item">

                                <label>UOM:</label>
                                <select class="form-control" name="uom.id">
                                    <option th:each="uomEach : ${uomList}"
                                            th:value="${uomEach.id}"
                                            th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                            th:text="${uomEach.description}">Each
                                    </option>
                                </select>

                            </li>

                        </ul>

                    </div>
                </div>

            </div>
            <div class="d-flex justify-content-center" style="padding: 10px">
                <button type="submit" class="btn btn-primary btn-lg "> Submit Ingredient</button>
            </div>

        </form>
    </div>
</div>


</div>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
        th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"></script>
</body>
</html>
